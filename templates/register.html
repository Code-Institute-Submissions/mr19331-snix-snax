{% extends "base.html" %}
{% block content %}
<!-- Header -->
<h3 class="center-align red-text">Sign Up Here!</h3>
<h5 class="center-align grey-text"> Join us now and see your very own recipes on our site!</h5>

<div class="row">
    <form class="col s12 m8 offset-m2" method="POST" action="{{url_for('register') }}">
        <div class="card-panel">
            <!-- username -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-user-plus prefix red-text"></i>
                    <input id="username" name="username" type="text" minlength="5" maxlength="15"
                        pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                    <label for="username">Username</label>
                </div>
            </div>
            <!-- password -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-user-lock prefix red-text"></i>
                    <input id="password" name="password" type="password" minlength="5" maxlength="15"
                        pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                    <label for="password">Password</label>
                </div>
            </div>
            <!-- sign up button -->
            <div class="row">
                <button type="submit" class="col s12 btn-large red   text-shadow">
                    Register <i class="fas fa-sign-in-alt"></i>
                </button>
            </div>
        </div>
    </form>
</div>
<!-- link to transfer user to login page   -->
<div class="row">
    <div class="col s12">
        <p class="center-align">
            Already Registered? <a href="{{url_for('login') }}" class="light-blue-text  text-darken-4">Log In Here</a>
        </p>
    </div>
</div>

{%  endblock %}

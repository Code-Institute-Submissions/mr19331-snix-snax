{% extends "base.html" %}
{%  block content %}

<h3 class="red-text center-align"> Manage Categories</h3>
<div class="row">
<div class="col s12 center-align">
<a href="{{url_for('add_category') }}" class="btn-large red white-text text-shadow">
Add Category <i class="fas fa-plus-square right"></i>
</a>
</div>
</div>

<div class="row"> 
{% for category in categories %} 
    <div class="col s12 m3">
      <div class="card grey lighten-1 text-shadow center-align">
        <div class="card-content white-text">
          <span class="card-title">{{ category.category_name }}</span>
         </div>
        <div class="card-action">
          <a href="{{url_for('edit_category', category_id=category._id) }}" class="btn green accent-4">Edit</a>
          <a href="{{url_for('delete_category', category_id=category._id) }}" class= " waves-effect waves-ligh btn light-blue lighten-1 modal-trigger">
          
          Delete</a>
          <div id="demo-modal" class="modal">
          <div class="modal-content">
      <p>Are you SURE you want to delete? This cannot be undone!</p>
    </div>
        <div class="modal-footer">
              <a href="{{url_for('delete_category', category_id=category._id) }}" class="modal-action modal-close waves-effect waves-red btn red lighten-1">Delete</a>
              <a href="{{url_for('get_categories')}" class="modal-action modal-close waves-effect waves-red btn red lighten-1">Cancel</a>

    </div>

          </div>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>

{%  endblock %}

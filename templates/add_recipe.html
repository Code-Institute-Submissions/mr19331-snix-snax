{% extends "base.html" %}
{% block content %}

<h3 class="deep-orange-text center-align">Add Your Recipe!</h3>
 <div class="row">
    <form class="col s12" method="POST" action="">
       <div class="row">
           <div class="input-field col s12" >
             <i class=" fas fa-pencil-alt prefix deep-orange-text "></i>
             <input id="recipe_name" name="recipe_name" minlength="5" maxlength="50"
              type="text" class="validate" required>
             <label for="recipe_name">Recipe Name</label>
           </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
             <i class=" fas fa-align-left prefix deep-orange-text "></i>
             <textarea id="recipe_description" name="recipe_description" minlength "5" 
             maxlength "200" class="materialize-textarea validate" required></textarea>
             <label for="recipe_description">Recipe Description</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
             <i class=" fas fa-align-left prefix deep-orange-text "></i>
             <textarea id="recipe_ingredients" name="recipe_ingredients" minlength "5" 
             maxlength "500" class="materialize-textarea validate" required></textarea>
             <label for="recipe_ingredients">Recipe Ingredients</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
             <i class=" fas fa-align-left prefix deep-orange-text "></i>
             <textarea id="recipe_method" name="recipe_method" length "5" 
             maxlength "200" class="materialize-textarea validate" required></textarea>
             <label for="recipe_method">Method</label>
          </div> 
        </div>
        <div class="row">
           <div class="input-field col s12" >
             <i class=" fas fa-calendar-alt prefix deep-orange-text "></i>
             <input id="date_added" name="date_added" type="text" class="datepicker validate" required>
             <label for="date_added">Date Added</label>
           </div>
        </div>
    </form>
  </div>
{% endblock %}
